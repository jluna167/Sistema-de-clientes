<div class="login">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">

      <h1 class="horizontal">Contact Us</h1>

      <div class="inner-form">
        <form role="form">
          <div class="row">

            <div class="icon text-center">
              <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
            </div>

            <br/> <br/>

            <div class="col-lg-12">
              <div class="form-group">
                <input [(ngModel)]="usuario"
                       type="text "
                       name="usuario"
                       id="usuario"
                       class="form-control"
                       placeholder="Usuario">
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <input [(ngModel)]="password"
                       type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       placeholder="ContraseÃ±a">
              </div>
            </div>

            <div class="col-lg-12">
              <button type="submit" class="btn btn-default"
                      (click)="validarDatos()">
                <span>LOGIN</span>
              </button>
            </div>

            <div class="col-lg-12">
              <div class="forgot">
                <p>Forgot Password or Email ?</p>
              </div>
            </div>

          </div>
        </form>
      </div> <!-- inner-form -->

    </div>
  </div>
</div>
